<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гном-кузнец</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer
        src="gnom.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        environment-image="neutral"
        shadow-intensity="1"
        autoplay
        ar-button>
    </model-viewer>
</body>
</html>
